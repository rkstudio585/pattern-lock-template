<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retro Pixel Pattern Lock</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #000;
    font-family: 'Courier New', monospace;
  }
  .pattern-lock-container {
    position: relative;
  }
  .pattern-lock {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 10px;
    width: 240px;
    height: 240px;
  }
  .square {
    width: 60px;
    height: 60px;
    background: #222;
    position: relative;
    cursor: pointer;
    transition: transform 0.2s, background 0.4s;
  }
  .square.active {
    background: #00ff00;
    transform: scale(1.2);
  }
  svg {
    position: absolute;
    top: 0;
    left: 0;
    width: 240px;
    height: 240px;
    pointer-events: none;
  }
  line {
    stroke: #00ff00;
    stroke-width: 4;
    opacity: 0;
    transition: opacity 0.3s;
  }
</style>
</head>
<body>

<div class="pattern-lock-container">
  <svg></svg>
  <div class="pattern-lock">
    <div class="square" data-id="1"></div>
    <div class="square" data-id="2"></div>
    <div class="square" data-id="3"></div>
    <div class="square" data-id="4"></div>
    <div class="square" data-id="5"></div>
    <div class="square" data-id="6"></div>
    <div class="square" data-id="7"></div>
    <div class="square" data-id="8"></div>
    <div class="square" data-id="9"></div>
  </div>
</div>

<script>
  const squares = document.querySelectorAll('.square');
  const svg = document.querySelector('svg');
  let isMouseDown = false;
  let pattern = [];
  let prevSquare = null;

  const createLine = (start, end) => {
    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
    line.setAttribute('x1', start.x);
    line.setAttribute('y1', start.y);
    line.setAttribute('x2', end.x);
    line.setAttribute('y2', end.y);
    line.style.opacity = 1; // Make line visible
    svg.appendChild(line);
  };

  const startPattern = (square) => {
    if (!pattern.includes(square.dataset.id)) {
      pattern.push(square.dataset.id);
      square.classList.add('active');

      const rect = square.getBoundingClientRect();
      const pos = { x: rect.left + rect.width / 2, y: rect.top + rect.height / 2 };

      if (prevSquare) createLine(prevSquare, pos);
      prevSquare = pos;
    }
  };

  squares.forEach(square => {
    square.addEventListener('mousedown', () => {
      isMouseDown = true;
      startPattern(square);
    });
    square.addEventListener('mouseenter', () => {
      if (isMouseDown) startPattern(square);
    });
    square.addEventListener('touchstart', (e) => {
      e.preventDefault();
      startPattern(square);
    });
    square.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      const element = document.elementFromPoint(touch.clientX, touch.clientY);
      if (element && element.classList.contains('square') && isMouseDown) {
        startPattern(element);
      }
    });
  });

  const resetPattern = () => {
    pattern = [];
    prevSquare = null;
    squares.forEach(square => square.classList.remove('active'));
    while (svg.firstChild) {
      svg.removeChild(svg.firstChild);
    }
  };

  document.addEventListener('mouseup', () => {
    if (isMouseDown) {
      isMouseDown = false;
      alert('Pattern: ' + pattern.join('-'));
      resetPattern();
    }
  });

  document.addEventListener('touchend', () => {
    if (isMouseDown) {
      isMouseDown = false;
      alert('Pattern: ' + pattern.join('-'));
      resetPattern();
    }
  });
</script>

</body>
</html>
