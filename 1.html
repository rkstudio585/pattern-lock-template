<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pattern Lock with Lines</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #333;
    font-family: Arial, sans-serif;
  }
  .pattern-lock {
    position: relative;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 15px;
    width: 200px;
    height: 200px;
  }
  .circle {
    width: 50px;
    height: 50px;
    background-color: #888;
    border-radius: 50%;
    position: relative;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .circle.active {
    background-color: #555;
  }
  .line {
    position: absolute;
    background-color: #fff;
    width: 4px;
    transform-origin: top left;
    transition: width 0.3s;
  }
</style>
</head>
<body>

<div class="pattern-lock">
  <div class="circle" data-id="1"></div>
  <div class="circle" data-id="2"></div>
  <div class="circle" data-id="3"></div>
  <div class="circle" data-id="4"></div>
  <div class="circle" data-id="5"></div>
  <div class="circle" data-id="6"></div>
  <div class="circle" data-id="7"></div>
  <div class="circle" data-id="8"></div>
  <div class="circle" data-id="9"></div>
</div>

<script>
  const circles = document.querySelectorAll('.circle');
  const patternLock = document.querySelector('.pattern-lock');
  let isMouseDown = false;
  let pattern = [];
  let lines = [];
  
  const createLine = (start, end) => {
    const line = document.createElement('div');
    line.classList.add('line');
    const rectStart = start.getBoundingClientRect();
    const rectEnd = end.getBoundingClientRect();
    const x1 = rectStart.left + rectStart.width / 2;
    const y1 = rectStart.top + rectStart.height / 2;
    const x2 = rectEnd.left + rectEnd.width / 2;
    const y2 = rectEnd.top + rectEnd.height / 2;
    const length = Math.hypot(x2 - x1, y2 - y1);
    const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;
    line.style.width = `${length}px`;
    line.style.transform = `translate(${x1}px, ${y1}px) rotate(${angle}deg)`;
    document.body.appendChild(line);
    lines.push(line);
  };

  const startPattern = (circle) => {
    if (!pattern.includes(circle.dataset.id)) {
      if (pattern.length > 0) {
        createLine(document.querySelector(`.circle[data-id="${pattern[pattern.length - 1]}"]`), circle);
      }
      pattern.push(circle.dataset.id);
      circle.classList.add('active');
    }
  };

  circles.forEach(circle => {
    circle.addEventListener('mousedown', () => {
      isMouseDown = true;
      startPattern(circle);
    });
    circle.addEventListener('mouseenter', () => {
      if (isMouseDown) startPattern(circle);
    });
    circle.addEventListener('touchstart', (e) => {
      e.preventDefault();
      startPattern(circle);
    });
    circle.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      const element = document.elementFromPoint(touch.clientX, touch.clientY);
      if (element && element.classList.contains('circle') && isMouseDown) {
        startPattern(element);
      }
    });
  });

  const resetPattern = () => {
    pattern = [];
    circles.forEach(circle => circle.classList.remove('active'));
    lines.forEach(line => line.remove());
    lines = [];
  };

  document.addEventListener('mouseup', () => {
    if (isMouseDown) {
      isMouseDown = false;
      alert('Pattern: ' + pattern.join('-'));
      resetPattern();
    }
  });

  document.addEventListener('touchend', () => {
    if (isMouseDown) {
      isMouseDown = false;
      alert('Pattern: ' + pattern.join('-'));
      resetPattern();
    }
  });
</script>

</body>
</html>
