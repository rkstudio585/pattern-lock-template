<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shadow Ripple Pattern Lock</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #1e272e;
    font-family: Arial, sans-serif;
  }
  .pattern-lock {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 15px;
    width: 200px;
    height: 200px;
  }
  .circle {
    width: 50px;
    height: 50px;
    background-color: #f1c40f;
    border-radius: 50%;
    position: relative;
    cursor: pointer;
    overflow: hidden;
    transition: box-shadow 0.3s, transform 0.3s;
  }
  .circle.active {
    box-shadow: 0 4px 15px rgba(241, 196, 15, 0.7);
    transform: scale(1.2);
  }
  .ripple {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.4);
    border-radius: 50%;
    transform: scale(0);
    animation: ripple 0.6s forwards;
  }
  @keyframes ripple {
    to {
      transform: scale(2.5);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<div class="pattern-lock">
  <div class="circle" data-id="1"></div>
  <div class="circle" data-id="2"></div>
  <div class="circle" data-id="3"></div>
  <div class="circle" data-id="4"></div>
  <div class="circle" data-id="5"></div>
  <div class="circle" data-id="6"></div>
  <div class="circle" data-id="7"></div>
  <div class="circle" data-id="8"></div>
  <div class="circle" data-id="9"></div>
</div>

<script>
  const circles = document.querySelectorAll('.circle');
  let isMouseDown = false;
  let pattern = [];

  const startPattern = (circle) => {
    if (!pattern.includes(circle.dataset.id)) {
      pattern.push(circle.dataset.id);
      circle.classList.add('active');

      // Create ripple effect
      const ripple = document.createElement('span');
      ripple.classList.add('ripple');
      circle.appendChild(ripple);

      ripple.addEventListener('animationend', () => ripple.remove());
    }
  };

  circles.forEach(circle => {
    circle.addEventListener('mousedown', () => {
      isMouseDown = true;
      startPattern(circle);
    });
    circle.addEventListener('mouseenter', () => {
      if (isMouseDown) startPattern(circle);
    });
    circle.addEventListener('touchstart', (e) => {
      e.preventDefault();
      startPattern(circle);
    });
    circle.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      const element = document.elementFromPoint(touch.clientX, touch.clientY);
      if (element && element.classList.contains('circle') && isMouseDown) {
        startPattern(element);
      }
    });
  });

  const resetPattern = () => {
    pattern = [];
    circles.forEach(circle => circle.classList.remove('active'));
  };

  document.addEventListener('mouseup', () => {
    if (isMouseDown) {
      isMouseDown = false;
      alert('Pattern: ' + pattern.join('-'));
      resetPattern();
    }
  });

  document.addEventListener('touchend', () => {
    if (isMouseDown) {
      isMouseDown = false;
      alert('Pattern: ' + pattern.join('-'));
      resetPattern();
    }
  });
</script>

</body>
</html>
