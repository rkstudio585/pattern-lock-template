<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Colorful Pattern Lock</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #ffffff;
    font-family: 'Arial', sans-serif;
  }
  .pattern-lock-container {
    position: relative;
  }
  .pattern-lock {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 20px;
    width: 240px;
    height: 240px;
    perspective: 1000px;
  }
  .circle {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: linear-gradient(145deg, #f3f3f3, #e3e3e3);
    box-shadow: 8px 8px 16px #d1d1d1, -8px -8px 16px #ffffff;
    position: relative;
    cursor: pointer;
    transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
  }
  .circle.active {
    background: linear-gradient(145deg, #ff0080, #e60073);
    transform: translateY(-10px);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
  }
  svg {
    position: absolute;
    top: 0;
    left: 0;
    width: 240px;
    height: 240px;
    pointer-events: none;
  }
  line {
    stroke-width: 6;
    opacity: 0;
    transition: opacity 0.3s;
  }
</style>
</head>
<body>

<div class="pattern-lock-container">
  <svg></svg>
  <div class="pattern-lock">
    <div class="circle" data-id="1" style="background: linear-gradient(145deg, #ff5733, #c70039);"></div>
    <div class="circle" data-id="2" style="background: linear-gradient(145deg, #ffbd33, #ffc300);"></div>
    <div class="circle" data-id="3" style="background: linear-gradient(145deg, #75ff33, #28b400);"></div>
    <div class="circle" data-id="4" style="background: linear-gradient(145deg, #33ff57, #33c300);"></div>
    <div class="circle" data-id="5" style="background: linear-gradient(145deg, #33c3ff, #3399ff);"></div>
    <div class="circle" data-id="6" style="background: linear-gradient(145deg, #3375ff, #3f3eff);"></div>
    <div class="circle" data-id="7" style="background: linear-gradient(145deg, #5733ff, #4c00ff);"></div>
    <div class="circle" data-id="8" style="background: linear-gradient(145deg, #ff33a6, #ff0099);"></div>
    <div class="circle" data-id="9" style="background: linear-gradient(145deg, #ff3385, #ff005f);"></div>
  </div>
</div>

<script>
  const circles = document.querySelectorAll('.circle');
  const svg = document.querySelector('svg');
  let isMouseDown = false;
  let pattern = [];
  let prevCircle = null;

  const createLine = (start, end) => {
    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
    line.setAttribute('x1', start.x);
    line.setAttribute('y1', start.y);
    line.setAttribute('x2', end.x);
    line.setAttribute('y2', end.y);
    line.setAttribute('stroke', 'url(#gradient)'); // Use a gradient color for the line
    line.setAttribute('stroke-width', '4');
    line.classList.add('active');
    svg.appendChild(line);
  };

  const startPattern = (circle) => {
    if (!pattern.includes(circle.dataset.id)) {
      pattern.push(circle.dataset.id);
      circle.classList.add('active');

      const rect = circle.getBoundingClientRect();
      const pos = { x: rect.left + rect.width / 2 + 10, y: rect.top + rect.height / 2 + 10 };

      if (prevCircle) createLine(prevCircle, pos);
      prevCircle = pos;
    }
  };

  circles.forEach(circle => {
    circle.addEventListener('mousedown', () => {
      isMouseDown = true;
      startPattern(circle);
    });
    circle.addEventListener('mouseenter', () => {
      if (isMouseDown) startPattern(circle);
    });
    circle.addEventListener('touchstart', (e) => {
      e.preventDefault();
      startPattern(circle);
    });
    circle.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      const element = document.elementFromPoint(touch.clientX, touch.clientY);
      if (element && element.classList.contains('circle') && isMouseDown) {
        startPattern(element);
      }
    });
  });

  const resetPattern = () => {
    pattern = [];
    prevCircle = null;
    circles.forEach(circle => circle.classList.remove('active'));
    while (svg.firstChild) {
      svg.removeChild(svg.firstChild);
    }
  };

  document.addEventListener('mouseup', () => {
    if (isMouseDown) {
      isMouseDown = false;
      alert('Pattern: ' + pattern.join('-'));
      resetPattern();
    }
  });

  document.addEventListener('touchend', () => {
    if (isMouseDown) {
      isMouseDown = false;
      alert('Pattern: ' + pattern.join('-'));
      resetPattern();
    }
  });
</script>

</body>
</html>
