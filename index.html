<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pattern Lock</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #333;
    font-family: Arial, sans-serif;
  }
  .pattern-lock {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 15px;
    width: 200px;
    height: 200px;
  }
  .circle {
    width: 50px;
    height: 50px;
    background-color: #888;
    border-radius: 50%;
    position: relative;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .circle.active {
    background-color: #555;
  }
  .circle.active::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    border: 2px solid #fff;
    border-radius: 50%;
    top: -5px;
    left: -5px;
  }
</style>
</head>
<body>

<div class="pattern-lock">
  <div class="circle" data-id="1"></div>
  <div class="circle" data-id="2"></div>
  <div class="circle" data-id="3"></div>
  <div class="circle" data-id="4"></div>
  <div class="circle" data-id="5"></div>
  <div class="circle" data-id="6"></div>
  <div class="circle" data-id="7"></div>
  <div class="circle" data-id="8"></div>
  <div class="circle" data-id="9"></div>
</div>

<script>
  const circles = document.querySelectorAll('.circle');
  let isMouseDown = false;
  let pattern = [];
  
  // Function to start tracking the pattern
  const startPattern = (circle) => {
    if (!pattern.includes(circle.dataset.id)) {
      pattern.push(circle.dataset.id);
      circle.classList.add('active');
    }
  };
  
  // Event listeners for mouse and touch events
  circles.forEach(circle => {
    circle.addEventListener('mousedown', (e) => {
      isMouseDown = true;
      startPattern(circle);
    });
    circle.addEventListener('mouseenter', (e) => {
      if (isMouseDown) startPattern(circle);
    });
    circle.addEventListener('touchstart', (e) => {
      e.preventDefault();  // Prevents mobile scrolling
      startPattern(circle);
    });
    circle.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      const element = document.elementFromPoint(touch.clientX, touch.clientY);
      if (element && element.classList.contains('circle') && isMouseDown) {
        startPattern(element);
      }
    });
  });

  // Event listener to stop pattern tracking
  document.addEventListener('mouseup', () => {
    if (isMouseDown) {
      isMouseDown = false;
      alert('Pattern: ' + pattern.join('-'));  // Show the selected pattern
      resetPattern();
    }
  });

  document.addEventListener('touchend', () => {
    if (isMouseDown) {
      isMouseDown = false;
      alert('Pattern: ' + pattern.join('-'));  // Show the selected pattern
      resetPattern();
    }
  });

  // Reset function
  const resetPattern = () => {
    pattern = [];
    circles.forEach(circle => circle.classList.remove('active'));
  };
</script>

</body>
</html>
